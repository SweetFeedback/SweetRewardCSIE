        <script>
          $(function() {
            check_problem();
            //var counter = setInterval(check_problem, 1000);
            function check_problem() {
              $.ajax({
                type: "GET",
                url: "./get_problem?device_id=1",
                dataType: 'json',
                success: function(data) {
                    $('.modal-title').html("Could you help me?");
                    $('.modal-body').html(data['data'][0]['problem_desc']);
                    $('#myModal').modal('show');
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                }
              });

            }

            var canvas1 = document.getElementById('canvas1');
            var context = canvas1.getContext('2d');

            var canvas2 = document.getElementById('canvas2');
            var context2 = canvas2.getContext('2d');

            var i = 0;
            var radius = 10;
            function blink() {
                if(i % 2 == 0) {
                    context.beginPath();
                    context.clearRect(250 - radius - 1, 300 - radius - 1, radius * 2 + 2, radius * 2 + 2);
                    context.closePath();
                } else {
                    context.beginPath();
                    context.arc(250, 300, radius, 0, 2 * Math.PI, false);
                    context.closePath();
                    context.fillStyle = 'red';
                    context.fill();
                    context.closePath();
                }
                i += 1;
            }

            function blink2() {
                if(i % 2 == 0) {
                    context2.beginPath();
                    context2.clearRect(250 - radius - 1, 300 - radius - 1, radius * 2 + 2, radius * 2 + 2);
                    context2.closePath();
                } else {
                    context2.beginPath();
                    context2.arc(250, 300, radius, 0, 2 * Math.PI, false);
                    context2.closePath();
                    context2.fillStyle = 'red';
                    context2.fill();
                    context2.closePath();
                }
                i += 1;
            }

            var imageObj = new Image();
            imageObj.onload = function() {
                context.drawImage(imageObj, 0, 0, 1007, 646);
                setInterval(blink, 1000);
            };
            imageObj.src = '/static/img/floor1.png';


            

            var imageObj2 = new Image();
            imageObj2.onload = function() {
                context2.drawImage(imageObj2, 0, 0, 1007, 646);
                setInterval(blink2, 1000);
            };
            imageObj2.src = '/static/img/floor2.png';
            
          });
