        <script>
          $(function() {
            check_problem();
            //var counter = setInterval(check_problem, 1000);
            function check_problem() {
              $.ajax({
                type: "GET",
                url: "./get_problem?device_id=1",
                dataType: 'json',
                success: function(data) {
                    $('.modal-title').html("Could you help me?");
                    $('.modal-body').html(data['data'][0]['problem_desc']);
                    $('#myModal').modal('show');
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                }
              });

            }

            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            var i = 0;
            var radius = 10;
            function blink() {
                if(i % 2 == 0) {
                    context.beginPath();
                    context.clearRect(250 - radius - 1, 300 - radius - 1, radius * 2 + 2, radius * 2 + 2);
                    context.closePath();
                } else {
                    context.beginPath();
                    context.arc(250, 300, radius, 0, 2 * Math.PI, false);
                    context.closePath();
                    context.fillStyle = 'red';
                    context.fill();
                    context.closePath();
                }
                i += 1;
            }

            var imageObj = new Image();
            imageObj.onload = function() {
                context.drawImage(imageObj, 0, 0, 1007, 646);
                setInterval(blink, 1000);
            };
            imageObj.src = '/static/img/floor1.png';
            
          });
        </script>
